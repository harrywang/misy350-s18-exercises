<html>
  <head>

    <script type="text/javascript">
      var greeting = "hello";
      var user = "Don"
      console.log(greeting + " " + user + "!");
      console.log("   hello     world   ".trim().length);

        console.log("Potter");

      var grade = 55;
      if (grade >= 90) {
        console.log("you got A");
      } else if (grade>=80) {
